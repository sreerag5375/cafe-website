<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#">Logo</a>

        <!-- navbar-items -->
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- first section -->
      <section class="banner-container">
        <div class="container">
          <div class="left-section">
            <h1>Welcome to Coffe House</h1>

            <button>Login</button>
          </div>

          <!-- form-section -->
          <div class="right-section">
            <h4>Please fill the form</h4>
            <form action="">
              <div class="input-form">
                <input type="text" id="name" />
                <label for="name">Name</label>
              </div>

              <div class="input-form">
                <input type="text" id="phone" />
                <label for="phone">Phone number</label>
              </div>

              <div class="input-form">
                <input type="text" id="email" />
                <label for="email">Email</label>
              </div>

              <div class="submit-form">
                <input type="submit" class="submit-btn" />
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- section two -->
      <section class="section-two">
        <div class="section-two-root">
          <div class="image-container">
            <div class="image-card">
              <img src="/images/pexels-elli-1854652.jpg" alt="" />
            </div>
            <h4>Cake</h4>
          </div>

          <div class="image-container">
            <div class="image-card">
              <img src="/images/pexels-kindel-media-8215136.jpg" alt="" />
            </div>
            <h4>Juice</h4>
          </div>

          <div class="image-container">
            <div class="image-card">
              <img src="/images/pexels-amar-preciado-14609054.jpg" alt="" />
            </div>
            <h4>Coffe</h4>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h5>Designed and developed by <span> Sreerag</span></h5>
    </footer>
  </body>
</html>
